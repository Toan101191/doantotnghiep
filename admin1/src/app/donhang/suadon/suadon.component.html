              <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
              </button>
        <table class="table table" style="display: none;">
            <thead>
                <tr>
                    <th>tình trạng</th>

                    <th>mã chi tiết</th>
                    <th>mã đơn</th>
                    <th>mã hoá đơn</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td>
                        <select  formControlName="tinhtrang" id="input" class="form-control">

                        </select>

                    <td><input type="text" formControlName="makh"></td>
                    <td><input type="text" formControlName="mact"></td>

        </table>
        <table class="table table" style="width: 200px;">

                </tr>
            </thead>
            <tbody>
                <tr >
                    <td>
                        <select  formControlName="tinhtrang" id="input" class="form-control">
