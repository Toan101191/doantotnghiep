
<div class="container">
  
<button routerLink="/admin" style="width: 40px; height: 40px; border-radius: 50%; 
margin-right: 20px; background-color: white;" >
<i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
</button>
<a routerLink="/hoadon/them" class="btn btn-success" >Thêm mới</a>
<input type="text" style="text-align: center; border: 1px solid;width: 200px; height:  45px; margin-left: 10%;" [(ngModel)]="term" placeholder="tìm kiếm gì đó">

<table class="table ">

<thead style="background-color: #8696FE;">
<tr>
<th>STT</th>
<th>ID Hoá Đơn</th>
<th>Khách hàng</th>
<th>Giá</th>
<th>Sdt</th>
<th>Địa chỉ</th>
<th>Ngày</th>
<th>Tùy Chọn</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let h of Hd|filter:term  
|paginate: { itemsPerPage: 4, currentPage: p }
;let i = index">
<td>{{i+1}}</td>
<td>{{h.mahd}}</td>
<td>{{h.tenkh}}</td>
<td>{{h.gia}}</td>
<td>{{h.sdt}}</td>
<td>{{h.diachi}}</td>
<td>{{h.ngaygd}}</td>
<td>
  <a routerLink="/hoadon/chitiet/{{h.mahd}}" class="btn btn-sm btn-primary" >Xem</a>
  <a href="javascript:void(0)" class="btn btn-sm btn-danger" (click)="onDelete(h.mahd)">Xoá</a>
</td>
</tr>
</tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<div class="container">
<div>
<h4>doanh thu theo ngày</h4>
<table class="table table-striped table-bordered" style="background-color: white; color: #fff;">
<thead style="background-color: #3b51e2;" >
<tr>
  <th>Tháng</th>
  <th>Doanh thu</th>
</tr>
</thead>
<tbody style="color: black;">
<td><input type="date" [(ngModel)]="selectedDate"></td>
<td>
  {{ calculateTotal()|number:'' }}đ
</td>
</tbody>
</table>
</div>

<div>
<h4>doanh thu theo tháng</h4>
<table class="table table-striped table-bordered" style="background-color: white; color: #fff;">
<thead style="background-color: #7f06f0;">
<tr>
  <th>Tháng</th>
  <th>Năm</th>
  <th>Doanh thu</th>
</tr>
</thead>
<tbody style="color: black;">
<td><input type="number" [(ngModel)]="selectedMonth"></td>
<td>
<input type="number" [(ngModel)]="selectedYear">
</td>
<td>
  {{ calculateTotal1()|number:'' }}đ
</td>
</tbody>
</table>
</div>
</div>





</div>
