
<div class="container">
    <form action="" method="POST" class="form-inline mt-2 mb-2">
        <button routerLink="/admin" style="width: 40px; height: 40px; border-radius: 50%; 
                  margin-right: 20px; background-color: white;" >
                  <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                  </button>
        <a routerLink="/khachhang/them" class="btn btn-success" >Thêm mới</a>
    </form>
    <input type="text" style="text-align: center; border: 1px solid; height:  45px; margin-left: 40%;" [(ngModel)]="term" placeholder="tìm kiếm gì đó">
    <table class="table table-bordered ">
        <thead style="background-color: #8696FE;">
            <tr>
                <th>STT</th>
                <th>ID Khách hàng</th>
                <th>Tên</th>
                <th>sdt</th>
                <th>địa chỉ</th>
                <th>tài khoản</th>
                <th>mật khẩu</th>
                <th>Quyền</th>
                <th>Tùy Chọn</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let nd of Nd|filter:term  
            |paginate: { itemsPerPage: 4, currentPage: p }
            ;let i = index">
                <td>{{i+1}}</td>
                <td>{{nd.makh}}</td>
                <td>{{nd.tenkh}}</td>
                <td>{{nd.sdt}}</td>
                <td>{{nd.diachi}}</td>
                <td>{{nd.tk}}</td>
                <td>{{nd.mk}}</td>
                <td>{{nd.tenquyen}}</td>
                <td>
                    <a routerLink="/khachhang/sua/{{nd.makh}}" class="btn btn-sm btn-primary" >Edit</a>
                    <a href="javascript:void(0)" class="btn btn-sm btn-danger" (click)="onDelete(nd.makh)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    
</div>
