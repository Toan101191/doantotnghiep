
<section id="prod_pg" class="pt-4 pb-4" *ngFor="let t of Truyen" >
    <div class="container-xl" >
        <div class="row prod_pg1" >
            <div class="col-md-9" >
                <div class="prod_pg1r">
                    <div class="prod_pg1rd1 row" >
                        <div class="col-md-6">
                            <div class="prod_pg1rd1l">
                                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                                    <div class="inner"  >
                                        <div class="carousel-item active" >
                                            <img style="height: 400px;" src="assets/img/{{t.hinhanh}}" class="d-block w-100" alt="">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="prod_pg1rd1r">
                                <h4 class="fs-5">{{t.tentruyen}}</h4>
                                <h6 class="mt-3 font_12">
                                    <span class="col_yell">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </span> <span class="me-2 ms-2">|</span>
                                    <a >Thể loại: {{t.tentl}}({{t.matl}})</a> 
                                </h6>
                                <h4 class="col_oran fs-5 mt-3">{{t.gia|number:''}}đ</h4>
                                <span *ngIf="t.soluong>=1">số lượng còn:({{t.soluong}})</span>
                                <span *ngIf="t.soluong==0">số lượng còn:({{t.soluong}})</span>
                                <h6 class="font_12 mt-3"><span class="fw-bold me-3">Tác giả:</span> <b>{{t.tentg}}</b></h6>
                                <h6 class="font_12 mt-3"><span class="fw-bold me-3">Nhà xuất bản:</span><b>{{t.tennxb}}</b></h6>
                                <div *ngIf="!user.tenkh">
                                    <h6 class="mb-0 mt-3 pb-3" *ngIf="t.soluong >= 1" ><button  (click)="login1()" class="button_1 p-3 pt-2 pb-2"><i
                                        class="fa fa-shopping-basket"></i> Thêm vào giỏ hàng</button></h6>
                                        <h6 class="mb-0 mt-3 pb-3" *ngIf="t.soluong == 0 "><button [disabled]="true" class="button_1 p-3 pt-2 pb-2"><i
                                            class="fa fa-shopping-basket"></i> Hết hàng</button></h6>
                                </div>
                               <div *ngIf="user.tenkh">
                                <h6 class="mb-0 mt-3 pb-3" *ngIf="t.soluong>=1"><button  (click)="onAddTocard(t)" class="button_1 p-3 pt-2 pb-2"><i
                                    class="fa fa-shopping-basket"></i> Thêm vào giỏ hàng</button></h6>
                                <h6 class="mb-0 mt-3 pb-3" *ngIf="t.soluong==0 "><button [disabled]="true"  (click)="onAddTocard(t)" class="button_1 p-3 pt-2 pb-2"><i
                                    class="fa fa-shopping-basket"></i> Hết hàng</button></h6>
                               </div>
                              
                            </div>
                        </div>
                    </div>
                    <div class="prod_pg1rd2 mt-4">
						<div class="col-md-12">
							<ul class="nav nav-tabs mb-0 border-0">
								<li class="nav-item d-inline-block me-1">
									<a href="#home" data-bs-toggle="tab" aria-expanded="false" class="nav-link active">
										<span class="d-md-block">Miêu tả</span>
									</a>
								</li>
								<li class="nav-item d-inline-block">
									<a href="#profile" data-bs-toggle="tab" aria-expanded="true" class="nav-link">
										<span class="d-md-block">Cmt</span>
									</a>
								</li>

							</ul>
						</div>
					</div>
					<div class="prod_pg1rd3">
						<div class="tab-content">
							<div class="tab-pane active" id="home">
								<div class="home_i row">
									<div class="col-md-12">
										<h5>Mô tả</h5>
										<p class="font_13" [innerHTML]="t.mota">{{t.mota}}</p>

									</div>
								</div>
							</div>

						</div>
					</div>
                    <div class="prod_pg1rd4 mt-4">
                        <div class="prod_pg1rd4i row">
                            <div class="col-md-12">
                                <h4 class="mb-0 fs-5">Truyện liên quan</h4>
                            </div>
                        </div>
                        <div class="prod_h2m row mt-3">
                            <div class="col-md-4" *ngFor="let l of Dsl">
                                <div class="prod_h2i1 clearfix position-relative" >
                                    <div class="prod_h2i1i text-center clearfix">
                                        <div class="grid clearfix" >
                                            <figure class="effect-jazz mb-0">
                                                <a  href="/chitiet/{{l.matruyen}}"><img style="height: 250px;" src="assets/img/{{l.hinhanh}}" class="w-100" alt="abc"></a>
                                            </figure>
                                        </div>
                                        <h6 class="text-capitalize mt-3"><a href="/chitiet/{{l.matruyen}}">{{l.tentruyen}}</a></h6>
                                        <span class="col_yell">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                        </span>
                                        <h5 class="mt-2 col_oran">{{l.gia|number:''}}đ</h5>
                                        <h6 class="text-uppercase mt-3"*ngIf="t.soluong==0"><button class="button" [disabled]="true" (click)="onAddTocard(t)" href="#">Hết hàng</button></h6>
                                        <h6 class="text-uppercase mt-3" *ngIf="t.soluong>=1"><button class="button"  (click)="onAddTocard(t)" href="#">Thêm vào giỏ hàng</button></h6>                                    </div>
                                    <div class="prod_h2i1i1 pt-2 clearfix position-absolute">
                                        <h6 class="mb-0 bg_green d-inline-block p-3 pt-2 pb-2 text-white">sản phẩm liên quan
                                        </h6>
                                    </div>
                                    <div class="prod_h2i1i2 position-absolute clearfix">
                                        <span class="d-inline-block bg-white fs-5"><i class="fa fa-heart-o"></i></span>
                                    </div>
                                    <div class="prod_h2i1i3 clearfix position-absolute w-100 text-center">
                                        <span class="d-inline-block bg_oran fs-5"><a href="#"><i
                                                    class="fa fa-search text-white"></i></a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
