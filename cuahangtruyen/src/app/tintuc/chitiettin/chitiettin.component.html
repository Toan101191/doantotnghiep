<section id="center" class="center_o pt-3 pb-3 bg_light1">
    <div class="container-xl">
        <div class="row center_h1">
            <div class="col-md-12">
                <ul class="mb-0">
                    <li class="d-inline-block font_13 col_light me-2"><a class="pe-1" routerLink="/">Trang chủ</a> |</li>
                    <li class="d-inline-block col_oran font_13">Chi tiết tin</li>
                </ul>
            </div>
        </div>

    </div>
</section>

<section id="blog" class="pt-4 pb-4">
    <div class="container-xl">
        <div class="row blog1">
            <div class="col-md-12" *ngFor="let tt of New">
                <div class="blog_1r">
                    <div class="blog_1r1 border-0 p-0">
                        <div class="grid clearfix" style="width: 600px;">
                            <figure class="effect-jazz mb-0">
                                <a href="blog_detail.html"><img  src="assets/img/{{tt.hinhanh}}" class="w-100" alt="img25"></a>
                            </figure>
                        </div>
                        <ul class="mt-3">
                            <li class="d-inline-block me-3 font_13"><a href="blog_detail.html"><i
                                        class="fa fa-user col_oran me-1"></i> Admin</a></li>
                            <li class="d-inline-block me-3 font_13"><a href="blog_detail.html"><i
                                        class="fa fa-calendar col_oran me-1"></i> {{tt.ngay}}</a></li>
                            <li *ngIf="tt.loaitin==1" class="d-inline-block me-3 font_13"><i
                                        class="fa fa-file col_oran me-1"></i>Tin hot</li>
                            <li *ngIf="tt.loaitin==2" class="d-inline-block me-3 font_13"><i
                                        class="fa fa-file col_oran me-1"></i>Tin thường</li>           
                            <li class="d-inline-block font_13"><a href="blog_detail.html"><i
                                        class="fa fa-comments col_oran me-1"></i> 0 Comment</a></li>
                        </ul>
                        <h5><a href="#">{{tt.tieude}}</a></h5>
                        <p [innerHTML]="tt.nd">{{tt.nd}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
